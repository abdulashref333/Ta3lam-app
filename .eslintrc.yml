env:
  browser: true
  commonjs: true
  es6: true
extends:
  - airbnb-base
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 11
rules: {
  linebreak-style: ["error", "windows"],
  indent: ["error", 4],
  "no-use-before-define": ["error", { "functions": false, "classes": true }],
  no-plusplus: ["error", { "allowForLoopAfterthoughts": true }],
  "comma-dangle": ["error", "never"]
  
}
